<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forcast</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>Weather Forcast</h1>
    </header>
    <div class="card">
        <div class="search">
            <input class="search-bar" type="search" placeholder="Search Your location">
            <button class="search-icon"><i class="fa-solid fa-magnifying-glass" style="color: #1c1c1c;"></i></button>
        </div>
        <p class="invalid"></p>
        <div class="image">
            <img class="weather" src="./images/drizzle.png">
        </div>
        <div class="texts">
            <p class="temp">0Â°c</p>
            <p class="cityNamee">Birgunj</p>
        </div>
        <div class="footer">
            <div class="humidity-container">
                <img src="images/humidity.png" class="hum-img">
                <div class="hum-details">
                    <p class="hum-degree">0%</p>
                    <p class="humidity">Humidity</p>
                </div>
            </div>
            <div class="windspeed-container">
                <img class="wind-img" src="images/wind.png">
                <div class="wind-details">
                <p class="wind-speed">0 km/h</p>
                <p class="windSpeed">Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
       <script src="javascript.js"></script>
</body>

</html>
